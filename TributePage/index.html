    <main id="main">
        <h1 id="title">Dr. Norman Borlaug</h1>

            <section id="tribute-info">
                <h3>Here's a time line of Dr. Borlaug's life:</h3>
                <ul>
                    <li>1914 - Born in Cresco, Iowa</li>
                </ul>

            </section>
